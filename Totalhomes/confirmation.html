<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            background: url("Neutral\ Wall\ Zoom\ Background\ Pack\ Virtual\ Backgrounds\,\ Online\ Zoom\ Meetings\,\ Simple\ Digital\ Meeting\ Backgrounds\,\ Minimalist\ Background\ -\ Etsy.jpg");
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .confirmation-message {
            background-color: #dff0d8; /* Bootstrap success color */
            color: #3c763d; /* Bootstrap success text color */
            border: 1px solid #d6e9c6; /* Bootstrap success border color */
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .feedback-button {
            display: inline-block;
            background-color: #007bff; /* Blue color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .feedback-button:hover {
            background-color: #0056b3; /* Darker blue color */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="confirmation-message">
            <h2>Booking Confirmed!</h2>
            <p>Your booking has been successfully confirmed.</p>
        </div>
        <p>Thank you for choosing TotalHomes. We look forward to serving you!</p>
        <!-- Feedback Button -->
        <a href="feedback.html" class="feedback-button">Leave Feedback</a>
    </div>
</body>
</html>
