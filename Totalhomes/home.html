<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Order-Yummy Tummy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:#3bbd4c;
            background-image: url("Neutral\ Wall\ Zoom\ Background\ Pack\ Virtual\ Backgrounds\,\ Online\ Zoom\ Meetings\,\ Simple\ Digital\ Meeting\ Backgrounds\,\ Minimalist\ Background\ -\ Etsy.jpg") ;
            color: #dde2e6;
            position: relative;
        }

        header {
            background-color: #d7d7d7;
            color: #07a8a8;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .main-section {
            padding: 50px 20px;
            text-align: center;
        }

        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .service {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color:#007bff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Call-to-action */
        .cta {
            margin-bottom: 50px;
        }

        .cta h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cta button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #0056b3;
        }

        /* Testimonials */
        .testimonials {
            padding: 50px 20px;
            background-color: #007bff;
            text-align: center;
        }

        .testimonial {
            margin-bottom: 30px;
        }

        .testimonial p {
            font-style: italic;
            font-size: 18px;
        }

        .testimonial span {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #007bff;
            padding: 20px;
            text-align: center;
        }

        /* Account Button */
        .account-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .account-button:hover {
            background-color: #0056b3;
        }
        .payment-button{
            position: absolute;
            top: auto;
            right: 20px;
            padding: 10px 20px;
            font: size 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Account Button -->
    <a href="account.html" class="account-button">Account</a>
    <a href="./payment.html" class="payment-button">Payment</a>

    <!-- Main Section -->
    <div class="main-section">
        <!-- Services -->
        <div class="services">
            <div class="service">
                <a href="index.html"> 
               </a>
                
            
        <!-- Call-to-action -->
        <div class="cta">
            <h2>Ready to KICK your Hunger?</h2>
            <a href="contactus.html">
            <button>Contact Us</button>
        </a>
        </div>

       
    <!-- Footer -->
    <footer>
        <p>Contact us at yummytummy1216@gmail.com | Phone: 12-555-239-19</p>
    </footer>
</body>
</html>
